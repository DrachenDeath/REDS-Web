<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="Layer_1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     x="0px" y="0px"
     viewBox="0 0 500 200"
     style="enable-background:new 0 0 500 200;"
     xml:space="preserve">

  <style type="text/css">
    .st0 {
      fill: #D02027;
      stroke: #D02027;
      stroke-width: 9.1415;
      stroke-miterlimit: 10;
      animation: stickerBounce 0.4s ease-in-out 1;
    }

    .st1 {
      fill: none;
      stroke: #343239;
      stroke-width: 24.2399;
      stroke-miterlimit: 10;
    }

    .st2 {
      fill: #2A307B;
      stroke: #2A307B;
      stroke-width: 5.5696;
      stroke-miterlimit: 10;
      animation: diagonalMove 1.5s ease-in-out forwards;
    }

    .st3 {
      fill: #2A307B;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 48px;
    }

    @keyframes stickerBounce {
      0% { transform: translateX(0); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    @keyframes diagonalMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(15px, -15px); }
      100% { transform: translate(0, 0); }
    }
  </style>

  <!-- Líneas horizontales -->
  <rect x="25.83" y="22.26" class="st0" width="160.94" height="17.4"/>
  <rect x="25.83" y="65" class="st0" width="160.94" height="17.4"/>
  <rect x="25.83" y="106.15" class="st0" width="160.94" height="17.4"/>

  <!-- Línea inferior negra -->
  <line class="st1" x1="59.23" y1="154" x2="191.4" y2="154"/>

  <!-- Línea diagonal azul -->
  <g>
    <rect x="25.26" y="80.18"
          transform="matrix(0.7071 -0.7071 0.7071 0.7071 -27.548 111.1325)"
          class="st2"
          width="190.22" height="17.27"/>
  </g>

  <!-- Texto REDS animado -->
  <text id="redsText" x="220" y="100" class="st3">REDS</text>

  <script type="text/javascript"><![CDATA[
    const text = document.getElementById("redsText");
    const original = text.textContent;
    const binary = "01010101";

    setTimeout(() => {
      text.textContent = binary;
    }, 800);

    setTimeout(() => {
      text.textContent = original;
    }, 1600);
  ]]></script>

</svg>
