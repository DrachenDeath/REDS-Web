<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REDS | Ingeniería & Construcción</title>
  <style>
    /* Paleta basada en el logo: azul, rojo vino y gris */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333333;
    }

    header {
      background-color: #003c71; /* azul fuerte */
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .logo-animado {
      width: 120px;
      margin-bottom: 20px;
      animation: moverLineas 2.5s infinite alternate ease-in-out;
    }

    @keyframes moverLineas {
      0% {
        transform: translateX(0px) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateX(5px) scale(1.02);
        opacity: 0.9;
      }
      100% {
        transform: translateX(-5px) scale(1);
        opacity: 1;
      }
    }

    nav {
      background: #002b50;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #a11d33; /* rojo vino */
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h2 {
      color: #a11d33; /* rojo vino */
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .proyecto {
      background: white;
      border-left: 6px solid #4aa3df; /* azul celeste */
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .perfil {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .perfil strong {
      color: #003c71; /* azul */
    }

    footer {
      background: #003c71;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    a {
      color: #a11d33;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="img-logo-reds.png" alt="Logo REDS" class="logo-animado">
  <h1>REDS Ingeniería & Construcción</h1>
  <p>Diseño estructural, gestión vial y ejecución de obras públicas y privadas</p>
</header>

<nav>
  <a href="#inicio">Inicio</a>
  <a href="#proyectos">Proyectos</a>
  <a href="#perfil">Perfil</a>
  <a href="#contacto">Contacto</a>
</nav>
