<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REDS | Ingeniería & Construcción</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Color Palette */
      --primary: #2A307B; /* Azul corporativo del logo */
      --primary-dark: #1c2268;
      --primary-light: #e6e8f7;
      --accent: #D02027; /* Rojo corporativo del logo */
      --dark: #2c3e50;
      --medium: #7f8c8d;
      --light: #ecf0f1;
      --white: #ffffff;
      --success: #27ae60;
      --error: #e74c3c;
      
      /* Shadows */
      --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
      
      /* Transitions */
      --transition: all 0.3s ease;
      --transition-slow: all 0.5s ease;
    }

    /* Reset & Base Styles */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 100%;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background-color: var(--white);
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    /* Typography */
    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 0.75em;
    }

    p {
      margin-bottom: 1.25em;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: var(--transition);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Utility Classes */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .section {
      padding: 5rem 0;
      position: relative;
    }

    .text-center {
      text-align: center;
    }

    /* Section Titles */
    .section-title {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: clamp(1.8rem, 5vw, 2.2rem);
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background-color: var(--primary);
    }

    .section-subtitle {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--medium);
      margin-bottom: 2rem;
      font-weight: 300;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ===== Components ===== */
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--white);
      box-shadow: var(--shadow-sm);
      z-index: 1000;
      padding: 1rem 0;
      transition: var(--transition-slow);
      will-change: transform, background-color, padding;
    }

    .navbar.scrolled {
      padding: 0.5rem 0;
      background-color: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(5px);
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo svg {
      height: 50px;
      width: auto;
      transition: var(--transition);
    }

    .navbar-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      font-weight: 500;
      color: var(--dark);
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: var(--transition);
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--primary);
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--dark);
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      font-weight: 500;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      font-family: 'Montserrat', sans-serif;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--white);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background-color: var(--primary);
      color: var(--white);
    }

    .btn-full {
      display: block;
      width: 100%;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      min-height: 600px;
      display: flex;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center/cover;
      color: var(--white);
      text-align: center;
      margin-top: 70px;
    }

    .hero .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .hero-title {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1.5rem;
      animation: fadeInDown 1s ease forwards;
    }

    .hero-subtitle {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      margin-bottom: 2.5rem;
      font-weight: 300;
      animation: fadeInUp 1s ease forwards 0.3s;
      opacity: 0;
    }

    /* Cards */
    .card {
      background-color: var(--white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
    }

    /* Services Grid */
    .servicios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .servicio-card {
      padding: 2.5rem 2rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      opacity: 0;
      transform: translateY(20px);
      background: var(--white);
    }

    .servicio-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-lg);
    }

    .servicio-card .icon {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .servicio-card h3 {
      margin-bottom: 1rem;
    }

    .servicio-card p {
      color: var(--medium);
      font-size: 0.95rem;
    }

    /* Animation Container */
    .animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2c3e50 0%, #1a2530 100%);
    }
    
    .logo-animation {
      width: 400px;
      max-width: 90%;
    }
    
    /* Logo Animation */
    .logo-animation svg {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }
    
    /* Elementos del logo */
    .logo-element {
      opacity: 0;
    }
    
    /* Líneas de construcción */
    .construction-line {
      stroke: #fff;
      stroke-width: 10;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 1.5s forwards;
    }
    
    /* Formas principales */
    .main-shape {
      fill: transparent;
      stroke: var(--accent);
      stroke-width: 3;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 2s 1s forwards;
    }
    
    /* Detalles */
    .detail-shape {
      fill: transparent;
      stroke: var(--primary);
      stroke-width: 2;
      stroke-dasharray: 1500;
      stroke-dashoffset: 1500;
      animation: draw 1.5s 1.5s forwards;
    }
    
    /* Relleno final */
    .fill-animation {
      animation: fillIn 1s 2.5s forwards;
    }
    
    /* Keyframes */
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }
    
    @keyframes fillIn {
      to {
        fill: currentColor;
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
      animation: fadeInUp 0.8s ease forwards;
    }

    /* ===== Media Queries ===== */
    @media (max-width: 992px) {
      .section {
        padding: 4rem 0;
      }
      
      .navbar-links {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background-color: var(--white);
        flex-direction: column;
        align-items: center;
        padding: 2rem 0;
        transition: var(--transition-slow);
        justify-content: flex-start;
        gap: 2rem;
      }
      
      .navbar-links.active {
        left: 0;
      }
      
      .menu-toggle {
        display: block;
      }
    }

    @media (max-width: 768px) {
      .hero {
        height: auto;
        padding: 6rem 0;
      }
      
      .logo-animation {
        width: 300px;
      }
    }

    @media (max-width: 576px) {
      .section {
        padding: 3rem 0;
      }
      
      .logo-animation {
        width: 250px;
      }
    }
  </style>
</head>

<body>
  <!-- Contenedor de animación -->
  <div class="animation-container">
    <div class="logo-animation">

        <path d="M337.38,131.28v9.66c0,14.54-5.19,22.07-19.63,22.07h-35.8v-12.1h35.6c6.71,0,8.54-3.26,8.54-9.97v-9.66h-26.24 c-9.15,0-14.14-5.39-14.14-15.16v-8.85h-6.81v-12.1h58.89v12.1H297v8.85c0,2.03,0.61,2.95,2.85,2.95h40.99v12.21H337.38z" 
              class="detail-shape fill-animation" fill="#2A307B"/>
      </svg>
    </div>
  </div>

  <script>
    // Después de la animación, redirigir a la página principal
    setTimeout(() => {
      document.querySelector('.animation-container').classList.add('fade-out');
      setTimeout(() => {
        document.querySelector('.animation-container').style.display = 'none';
        document.body.classList.add('loaded');
      }, 1000);
    }, 4000);
  </script>
</body>
</html>
